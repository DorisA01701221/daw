<html>

    <body>

        <header>
            <picture>
                <img class="irc_mi" src="https://javier.rodriguez.org.mx/itesm/2014/tecnologico-de-monterrey-blue.png" alt="Resultado de imagen para logo tec de monterrey" onload="typeof google==='object'&amp;&amp;google.aft&amp;&amp;google.aft(this)">

        <article>
            <section class="validaciones">

                    <div class="divider"></div>
                    <br>
                        <form  id="form1" name="form1" method="POST" action="shop.html">

            </section>
            <section>
                <h3>Lab6: función de setTimeout </h3>
                <br>
                    <div class="divider"></div>
                        <button onclick="myVar = setTimeout(setTime, 1000)">No dar Click</button>
            </section>
            <section>
                <h3>Lab6: drag-and-drop </h3>
                <div class="divider"></div>
                     <h4>puedes arrastrar la imagen al rectangulo</h4>
                        <div class="dropE" id="dropE" ondrop="drop(event)" ondragover="hacerDrop(event)"></div>
                        <br>
                        <img class="puppie" id="puppie" alt="imagen de puppie" src="https://i.pinimg.com/736x/29/fa/14/29fa1441f2a0446e9aa45cee74495a83--white-puppies-tiny-puppies.jpg" draggable="true" ondragstart="arrastrar(event)">
